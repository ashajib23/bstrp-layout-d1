<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Design</title>
    <meta charset="utf-8">
    <meta name="description" content="It is a simple layout using bootstrap responsive technique">
    <meta name="keywords" content="web, css, html, bootstrap, js">
    <meta name="author" content="ashajibahmed23@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- default css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  </head>
  <body>
    <!-- header start  -->
    <header id="header" class="mb-4">
        <section class="container border border-1 border-warning">
            <div class="row gy-3">
                <div class="col-12 col-sm-4 col-md-3 border border-1 info-">
                   <div class="header-content border border-1 border-primary">
                        <h1>logo</h1>
                   </div> 
                </div>
                <div class="col-12 col-sm-4 col-md-6 border border-1 border-info">
                    <div class="header-content border border-1 border-primary">
                        <h1>Banner</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-4 col-md-3 border border-1 border-info">
                    <div class="header-content border border-1 border-primary">
                        <h1>Info</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- nav start -->
    <nav id="navbar" class="mb-4">
        <section class="container border border-1 border-warning">
            <div class="row gy-3 ">
                <div class="col-12 border border-1 border-info">
                    <div class="navbar-content border border-1 border-primary">
                        <h1>Navbar</h1>
                    </div>
                </div>
            </div>
        </section>
    </nav>

    <!-- main start -->
    <main id="main" class="mb-4">
        <section class="container border border-1 border-warning">
            <div class="row gy-3">
                <div class="col-12 col-sm-3 col-md-3 border border-1 border-info order-md-1">
                   <aside class="border border-1 border-primary">
                        <h1>aside left</h1>
                   </aside>
                </div>
                <div class="col-12 col-sm-6 col-md-6 border border-1 border-info order-md-2">
                    <div class="row gy-2">
                            <div class="col-6 border border-1 border-primary">
                                <article>
                                    <h1>article-1</h1>
                                </article>
                            </div>
                            <div class="col-6 border border-1 border-primary">
                                <article>
                                    <h1>article-2</h1>
                                </article>
                            </div>
                            <div class="col-6 border border-1 border-primary">
                                <article>
                                    <h1>article-3</h1>
                                </article>
                            </div>
                            <div class="col-6 border border-1 border-primary">
                                <article>
                                    <h1>article-4</h1>
                                </article>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-3 col-md-3 border border-1 border-info order-md-3">
                    <aside class="border border-1 border-primary">
                        <h1>aside right</h1>
                   </aside>
                </div>
            </div>
        </section>
    </main>

    <!-- big footer start -->

    <section id="big-footer" class="mb-4">
        <section class="container border border-1 border-warning">
            <div class="row gy-3">
                <div class="col-12 col-sm-3 border border-1 info-">
                   <div class="big-footer-content border border-1 border-primary">
                        <h1>bf-1</h1>
                   </div> 
                </div>
                <div class="col-12 col-sm-3 border border-1 border-info">
                    <div class="big-footer-content border border-1 border-primary">
                        <h1>bf-2</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-3 border border-1 border-info">
                    <div class="big-footer-content border border-1 border-primary">
                        <h1>bf-3</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-3 border border-1 border-info">
                    <div class="big-footer-content border border-1 border-primary">
                        <h1>bf-4</h1>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- footer start -->
    <footer id="footer" class="mb-4">
        <section class="container border border-1 border-warning">
            <div class="row gy-3 ">
                <div class="col-12 border border-1 border-info">
                    <div class="footer-content border border-1 border-primary">
                        <h1>Footer Section</h1>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- default js -->
    <script src="assets/js/default.js"></script>
  </body>
</html>
